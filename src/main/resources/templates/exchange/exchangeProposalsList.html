<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layoutFragment/layout :: layout (~{::body},'exchange','Appointments eligible to exchange')}"
>

<body>
<div class="row" style="margin-top: 50px">

  <div class="container">
    <div class="row justify-content-center">
      <div clas="col-md-1">
      </div>
      <div>
        <p>There are <span th:text="${numberOfEligibleAppointments}"> 3</span> appointments that you can exchange with. Please select one.</p>
      </div>
    </div>

    <div class="row">
      <table id="appointments" class="table" width="500px">

        <tr th:each="appointment : ${eligibleAppointments}">
          <td><span th:text="${#temporals.format(appointment.start, 'dd-MM-yyyy HH:mm')}"></span></td>
          <td><a th:href="@{'/exchange/' +${appointmentId} + '/'+ ${appointment.id}}">Select</a> </td>
        </tr>

      </table>
    </div>
  </div>


</body>
